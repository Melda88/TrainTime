<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!--CSS--> 
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    <!--Logic-->
    <link href="assets/javascript/logic.js">
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <!--Momentjs-->


</head>

<body>

    <div class="container">
        <div class="jumbotron text-center" div id="bigBox1">
            <h1>
                A-Train Schedules
            </h1>
            <h3>
                A-trains for A class travelers!
            </h3>
            <h4> Zero fatalities since 1988! </h4>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel panel-heading">
                        <h3>Current Train Schedule</h3>
                    </div>

                    <div class="panel-body">
                        <table class="table table-striped" id="trainTable">

                            <tr>
                                <th>Train Name</th>
                                <th> Destination </th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>

                        </table>
                    </div>

                </div>

            </div>

        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3>Add Train</h3>
                    </div>

                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="trainName" class="form-control" id="trainName">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="destination" class="form-control" id="destinationInput">
                            </div>
                            <div class="form-group">
                                <label for="firsTrainTime">First Train Time (HH:mm - Military Time)</label>
                                <input type="firstTrainTime" class="form-control" id="firstTrainTimeInput">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (Min)</label>
                                <input type="frequency" class="form-control" id="frequencyInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit">Submit!</button>
                        </form>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>


</html>
